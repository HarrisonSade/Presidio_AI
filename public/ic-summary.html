<!DOCTYPE html>
<html>
<head>
    <title>IC Summary Generator - Presidio Investors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .header {
            background: white;
            box-shadow: 0 2px 20px rgba(0,0,0,0.08);
            padding: 20px 0;
            margin-bottom: 40px;
        }
        
        .header-content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .logo {
            height: 60px;
            width: auto;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            color: #495057;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .back-btn:hover {
            background: #e9ecef;
            border-color: #cbd5e0;
            transform: translateX(-2px);
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
            padding: 40px;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 40px rgba(0,0,0,0.12);
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #2d4059;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        /* Upload Area */
        .upload-area {
            border: 3px dashed #c05d00;
            border-radius: 16px;
            padding: 60px 40px;
            text-align: center;
            background: #fef9f5;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .upload-area.dragover {
            background: #fee9d5;
            border-color: #8b4300;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 64px;
            color: #c05d00;
            margin-bottom: 20px;
        }
        
        .upload-title {
            font-size: 24px;
            font-weight: 600;
            color: #2d4059;
            margin-bottom: 10px;
        }
        
        .upload-subtitle {
            color: #6c757d;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .file-input {
            display: none;
        }
        
        .browse-btn {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(135deg, #c05d00 0%, #8b4300 100%);
            color: white;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(192, 93, 0, 0.3);
        }
        
        .browse-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 93, 0, 0.4);
        }
        
        /* File Preview */
        .file-preview {
            display: none;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
            align-items: center;
            justify-content: space-between;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .file-icon {
            font-size: 36px;
            color: #c05d00;
        }
        
        .file-details h3 {
            font-size: 18px;
            color: #2d4059;
            margin-bottom: 5px;
        }
        
        .file-size {
            color: #6c757d;
            font-size: 14px;
        }
        
        .remove-btn {
            padding: 8px 16px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .remove-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }
        
        /* Generate Button */
        .generate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #c05d00 0%, #8b4300 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(192, 93, 0, 0.3);
            display: none;
        }
        
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(192, 93, 0, 0.4);
        }
        
        .generate-btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* Results Section */
        #result {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .result-title {
            font-size: 26px;
            font-weight: 700;
            color: #2d4059;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            padding: 10px 18px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #495057;
        }
        
        .icon-btn:hover {
            background: #e9ecef;
            border-color: #cbd5e0;
            transform: translateY(-1px);
        }
        
        .summary-content {
            background-color: #ffffff;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 35px;
            line-height: 1.7;
            font-size: 15px;
            color: #2c3e50;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        
        .summary-content strong {
            color: #2d4059;
            font-weight: 600;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
        }
        
        .spinner {
            border: 3px solid #e9ecef;
            border-radius: 50%;
            border-top: 3px solid #c05d00;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: #6c757d;
            font-size: 18px;
            font-weight: 500;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #c33;
        }
        
        .success-toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 16px 24px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-weight: 500;
        }
        
        .success-toast.show {
            transform: translateX(0);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .card {
                padding: 25px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .action-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .icon-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="presidio-logo.png" alt="Presidio Investors" class="logo">
            </div>
            <a href="/dashboard.html" class="back-btn">
                ← Back to Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h1>IC Summary Generator</h1>
            <p class="subtitle">Upload investment committee documents to generate executive summaries</p>
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📄</div>
                <h2 class="upload-title">Drop your PDF here</h2>
                <p class="upload-subtitle">or click to browse</p>
                <span class="browse-btn">Choose File</span>
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
            </div>
            
            <div class="file-preview" id="filePreview">
                <div class="file-info">
                    <span class="file-icon">📄</span>
                    <div class="file-details">
                        <h3 id="fileName">Document.pdf</h3>
                        <span class="file-size" id="fileSize">2.3 MB</span>
                    </div>
                </div>
                <button class="remove-btn" onclick="removeFile()">Remove</button>
            </div>
            
            <button class="generate-btn" id="generateBtn" onclick="generateSummary()">
                Generate IC Summary
            </button>
        </div>
        
        <div class="card" id="result">
            <div class="result-header">
                <h2 class="result-title">Executive Summary</h2>
                <div class="action-buttons">
                    <button class="icon-btn" onclick="copySummary()">
                        📋 Copy
                    </button>
                    <button class="icon-btn" onclick="downloadSummary()">
                        💾 Download
                    </button>
                </div>
            </div>
            <div class="summary-content" id="summaryContent"></div>
        </div>
    </div>
    
    <div class="success-toast" id="successToast">
        ✓ Copied to clipboard
    </div>

    <script>
        // Check authentication
        if (sessionStorage.getItem('presidio_authenticated') !== 'true') {
            window.location.href = '/';
        }
        
        let selectedFile = null;
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const filePreview = document.getElementById('filePreview');
        const generateBtn = document.getElementById('generateBtn');
        
        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());
        
        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            } else {
                alert('Please upload a PDF file');
            }
        });
        
        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file');
                return;
            }
            
            selectedFile = file;
            document.getElementById('fileName').textContent = file.name;
            document.getElementById('fileSize').textContent = formatFileSize(file.size);
            
            uploadArea.style.display = 'none';
            filePreview.style.display = 'flex';
            generateBtn.style.display = 'block';
        }
        
        function removeFile() {
            selectedFile = null;
            fileInput.value = '';
            uploadArea.style.display = 'block';
            filePreview.style.display = 'none';
            generateBtn.style.display = 'none';
            document.getElementById('result').style.display = 'none';
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        async function generateSummary() {
            if (!selectedFile) {
                alert('Please select a file first');
                return;
            }
            
            const button = document.getElementById('generateBtn');
            const resultDiv = document.getElementById('result');
            const summaryContent = document.getElementById('summaryContent');
            
            button.disabled = true;
            button.textContent = 'Generating Summary...';
            resultDiv.style.display = 'block';
            summaryContent.innerHTML = '<div class="loading"><div class="spinner"></div><div class="loading-text">Analyzing document...</div></div>';
            
            const formData = new FormData();
            formData.append('pdf', selectedFile);
            
            try {
                const response = await fetch('/api/ic-summary/generate', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    summaryContent.innerHTML = `<div class="error"><strong>Error:</strong> ${data.error}</div>`;
                } else {
                    summaryContent.textContent = data.summary;
                }
                
            } catch (error) {
                summaryContent.innerHTML = `<div class="error"><strong>Connection Error:</strong> ${error.message}</div>`;
            } finally {
                button.disabled = false;
                button.textContent = 'Generate IC Summary';
            }
        }
        
        function showToast(message) {
            const toast = document.getElementById('successToast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        function copySummary() {
            const text = document.getElementById('summaryContent').innerText;
            navigator.clipboard.writeText(text).then(() => {
                showToast('✓ Copied to clipboard');
            });
        }
        
        function downloadSummary() {
            const content = document.getElementById('summaryContent').innerText;
            const fileName = selectedFile ? selectedFile.name.replace('.pdf', '_summary.txt') : 'ic_summary.txt';
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            
            showToast('✓ Downloaded successfully');
        }
    </script>
</body>
</html>
