<!DOCTYPE html>
<html>
<head>
    <title>Presidio Investors - Secure Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            position: relative;
        }

        /* Animated background rays */
        .rays-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 100vh;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(192, 93, 0, 0.3) 45%, 
                rgba(192, 93, 0, 0.8) 50%, 
                rgba(192, 93, 0, 0.3) 55%, 
                transparent 100%
            );
            transform-origin: center;
            animation: rotate 20s linear infinite;
        }

        .ray:nth-child(1) { transform: rotate(0deg); }
        .ray:nth-child(2) { transform: rotate(30deg); }
        .ray:nth-child(3) { transform: rotate(60deg); }
        .ray:nth-child(4) { transform: rotate(90deg); }
        .ray:nth-child(5) { transform: rotate(120deg); }
        .ray:nth-child(6) { transform: rotate(150deg); }

        @keyframes rotate {
            from { transform: rotate(0deg) translateX(-50%) translateY(-50%); }
            to { transform: rotate(360deg) translateX(-50%) translateY(-50%); }
        }

        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 25, 43, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(192, 93, 0, 0.3);
            border-radius: 20px;
            padding: 60px 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 90%;
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.9);
            animation: slideIn 0.6s ease forwards 0.5s;
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            height: 80px;
            width: auto;
            filter: brightness(0) invert(1);
            opacity: 0;
            animation: logoFade 0.8s ease forwards 0.8s;
        }

        @keyframes logoFade {
            to { opacity: 1; }
        }

        h1 {
            text-align: center;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            text-align: center;
            color: #8892b0;
            font-size: 14px;
            margin-bottom: 40px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #8892b0;
            margin-bottom: 10px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(192, 93, 0, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #c05d00;
            box-shadow: 0 0 0 3px rgba(192, 93, 0, 0.1);
        }

        input[type="password"]::placeholder {
            color: #4a5568;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #c05d00 0%, #ff7a00 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(192, 93, 0, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(192, 93, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .security-note {
            text-align: center;
            font-size: 12px;
            color: #4a5568;
            margin-top: 30px;
        }

        .lock-icon {
            display: inline-block;
            margin-right: 5px;
            vertical-align: middle;
        }

        /* Loading animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a0e27;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(192, 93, 0, 0.3);
            border-top-color: #c05d00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="rays-container">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
    </div>

    <div class="login-container">
        <div class="logo-container">
            <img src="presidio-logo.png" alt="Presidio Investors" class="logo">
        </div>

        <h1>SECURE ACCESS</h1>
        <p class="subtitle">Intelligence Platform</p>

        <div class="error-message" id="errorMessage">
            Invalid password. Please try again.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="password">Access Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                >
            </div>

            <button type="submit" class="login-btn">
                ACCESS PLATFORM
            </button>
        </form>

        <p class="security-note">
            This portal contains sensitive information. Unauthorized access is strictly prohibited and tracked.
        </p>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Check if already authenticated
        if (sessionStorage.getItem('presidio_authenticated') === 'true') {
            window.location.href = '/dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loadingOverlay = document.getElementById('loadingOverlay');

            // Hide any previous error
            errorMessage.style.display = 'none';

            // Show loading
            loadingOverlay.style.display = 'flex';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('presidio_authenticated', 'true');
                    window.location.href = '/dashboard.html';
                } else {
                    loadingOverlay.style.display = 'none';
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                loadingOverlay.style.display = 'none';
                errorMessage.textContent = 'Connection error. Please try again.';
                errorMessage.style.display = 'block';
            }
        });

        // Auto-focus on password field
        window.addEventListener('load', () => {
            document.getElementById('password').focus();
        });
    </script>
</body>
</html>
